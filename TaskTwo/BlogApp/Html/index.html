<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="/Html/index.html">Home</a></li>
                <li><a href="/Html/cart.html">Cart</a></li>
                <li><a href="/Html/checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <section id="products">
        <h2>Featured Products</h2>
        <div class="product" id="product1">
            <img src="/asset/kakashisensai.png" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10.00</p>
            <button class="add-to-cart" data-product="Product 1" data-price="10.00">Add to Cart</button>
        </div>
        <div class="product" id="product2">
            <img src="/asset/Narcos.png" alt="Product 2">
            <h3>Product 2</h3>
            <p>$20.00</p>
            <button class="add-to-cart" data-product="Product 2" data-price="20.00">Add to Cart</button>
        </div>
        <div class="product" id="product3">
            <img src="/asset/RBNlogo.png" alt="Product 3">
            <h3>Product 3</h3>
            <p>$30.00</p>
            <button class="add-to-cart" data-product="Product 3" data-price="30.00">Add to Cart</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 E-Commerce Website</p>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
